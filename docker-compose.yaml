version: '3'

services:
    db:
        image: postgres
        container_name: beauty.db
        restart: always
        ports:
            - '${POSTGRES_PORT}:5432'
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - pgdata:/var/lib/postgresql/data

volumes:
    pgdata:
